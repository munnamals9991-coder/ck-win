<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CK WIN - Wingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Styles (Exact Matching Screenshot) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background-color: #f7f8ff; padding-bottom: 70px; }

        /* Header */
        .header { background: #FFD700; padding: 15px; display: flex; align-items: center; justify-content: space-between; color: #fff; }
        .logo { font-size: 24px; font-weight: 900; font-style: italic; display: flex; align-items: center; gap: 5px; }

        /* Wallet Box */
        .wallet-box { background: #fff; margin: 15px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .balance { font-size: 32px; font-weight: bold; margin: 10px 0; color: #333; }
        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 15px; }
        .btn-action { flex: 1; padding: 12px; border-radius: 30px; border: none; font-weight: bold; color: white; font-size: 16px; cursor: pointer; }
        .btn-dep { background: #00c853; }
        .btn-wid { background: #ff5e5e; }

        /* Game Modes (Tabs) */
        .game-tabs { display: flex; background: #fff; margin: 0 15px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .tab-item { flex: 1; padding: 10px; text-align: center; font-size: 12px; color: #888; background: #f0f0f0; border: 1px solid #ddd; cursor: pointer; }
        .tab-item.active { background: #FFD700; color: #fff; border: none; }
        .tab-item i { display: block; font-size: 18px; margin-bottom: 5px; }

        /* Game Area (Yellow Section) */
        .game-area { background: #FFD700; margin: 0 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .timer-digits { font-size: 28px; font-weight: bold; display: flex; gap: 4px; color: #000; margin-top: 5px; }
        .digit { background: #fff; padding: 2px 6px; border-radius: 5px; min-width: 25px; text-align: center; }

        /* Betting Section */
        .bet-section { background: #fff; margin: 15px; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .color-btns { display: flex; gap: 10px; margin-bottom: 20px; }
        .c-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; color: #fff; font-weight: bold; font-size: 16px; }
        
        /* Number Grid */
        .number-grid { display: grid; grid-template-columns: repeat(5, 2fr); gap: 10px; margin-bottom: 20px; }
        .num-btn { aspect-ratio: 1; border-radius: 50%; border: none; font-size: 20px; font-weight: bold; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }

        /* Ball Colors (Exact as Screenshot) */
        .ball-green { background: radial-gradient(circle at 30% 30%, #4caf50, #2e7d32); }
        .ball-red { background: radial-gradient(circle at 30% 30%, #f44336, #c62828); }
        .ball-violet { background: radial-gradient(circle at 30% 30%, #9c27b0, #6a1b9a); }
        .ball-0 { background: linear-gradient(135deg, #f44336 50%, #9c27b0 50%); } 
        .ball-5 { background: linear-gradient(135deg, #4caf50 50%, #9c27b0 50%); }

        .size-btns { display: flex; gap: 10px; }
        .btn-size { flex: 1; padding: 12px; border-radius: 30px; border: none; color: white; font-weight: bold; font-size: 16px; }

        /* History Table */
        .history-box { background: white; margin-top: 15px; border-radius: 20px 20px 0 0; padding: 15px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); }
        .ht-header { display: flex; border-bottom: 1px solid #eee; margin-bottom: 10px; }
        .ht-tab { flex: 1; text-align: center; padding: 10px; font-weight: bold; color: #888; }
        .ht-tab.active { color: #000; border-bottom: 3px solid #FFD700; }
        
        .result-table { width: 100%; border-collapse: collapse; text-align: center; font-size: 13px; }
        .result-table th { background: #FFD700; color: #fff; padding: 10px; }
        .result-table td { padding: 12px 5px; border-bottom: 1px solid #f9f9f9; font-weight: 600; }

        .res-ball { width: 22px; height: 22px; border-radius: 50%; display: inline-block; line-height: 22px; color: white; font-size: 12px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin: 0 2px; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; height: 65px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; }
        .nav-link { text-align: center; color: #888; text-decoration: none; font-size: 10px; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 3px; }
        .nav-link.active { color: #FFD700; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><i class="fas fa-chevron-left"></i> CK WIN</div>
        <div class="support"><i class="fas fa-headset"></i></div>
    </div>

    <div class="wallet-box">
        <p style="color: #666;">Wallet balance</p>
        <div class="balance">à§³ <span id="userBalance">0.63</span> <i class="fas fa-sync-alt" style="font-size: 16px; color: #888;"></i></div>
        <div class="btn-group">
            <button class="btn-action btn-wid">Withdraw</button>
            <button class="btn-action btn-dep">Deposit</button>
        </div>
    </div>

    <div class="game-tabs">
        <div class="tab-item active"><i class="fas fa-clock"></i>WinGo 30sec</div>
        <div class="tab-item"><i class="fas fa-clock"></i>WinGo 1 Min</div>
        <div class="tab-item"><i class="fas fa-clock"></i>WinGo 3 Min</div>
        <div class="tab-item"><i class="fas fa-clock"></i>WinGo 5 Min</div>
    </div>

    <div class="game-area">
        <div>
            <div style="font-size: 12px; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; width: fit-content;">WinGo 30sec</div>
            <div style="font-size: 16px; font-weight: bold; margin-top: 8px;" id="periodID">Loading...</div>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 12px;">Time remaining</div>
            <div class="timer-digits">
                <div class="digit">0</div><div class="digit">0</div>
                <div style="color:#000">:</div>
                <div class="digit" id="t3">0</div><div class="digit" id="t4">0</div>
            </div>
        </div>
    </div>

    <div class="bet-section">
        <div class="color-btns">
            <button class="c-btn" style="background:#00c853;">Green</button>
            <button class="c-btn" style="background:#9c27b0;">Violet</button>
            <button class="c-btn" style="background:#ff3d00;">Red</button>
        </div>
        <div class="number-grid">
            <button class="num-btn ball-0">0</button>
            <button class="num-btn ball-green">1</button>
            <button class="num-btn ball-red">2</button>
            <button class="num-btn ball-green">3</button>
            <button class="num-btn ball-red">4</button>
            <button class="num-btn ball-5">5</button>
            <button class="num-btn ball-red">6</button>
            <button class="num-btn ball-green">7</button>
            <button class="num-btn ball-red">8</button>
            <button class="num-btn ball-green">9</button>
        </div>
        <div class="size-btns">
            <button class="btn-size" style="background: #ffa000;">BIG</button>
            <button class="btn-size" style="background: #42a5f5;">SMALL</button>
        </div>
    </div>

    <div class="history-box">
        <div class="ht-header">
            <div class="ht-tab active">Game history</div>
            <div class="ht-tab">Chart</div>
            <div class="ht-tab">My history</div>
        </div>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Number</th>
                    <th>Big Small</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="historyList">
                <tr><td colspan="4" style="color:#888; padding: 20px;">Fetching from Database...</td></tr>
            </tbody>
        </table>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i>Home</a>
        <a href="#" class="nav-link"><i class="fas fa-trophy"></i>Activity</a>
        <a href="#" class="nav-link"><i class="fas fa-gem"></i>Promotion</a>
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i>Account</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 1. Timer ---
        setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();
            const displaySec = 30 - (seconds % 30);
            const secStr = displaySec < 10 ? '0' + displaySec : displaySec;
            document.getElementById('t3').innerText = secStr.toString()[0];
            document.getElementById('t4').innerText = secStr.toString()[1];
        }, 1000);

        // --- 2. Live History from Firebase ---
        const historyRef = ref(db, 'wingo_30s_results/data/list');

        onValue(historyRef, (snapshot) => {
            const data = snapshot.val();
            const tableBody = document.getElementById('historyList');
            tableBody.innerHTML = "";

            if (data) {
                let games = Array.isArray(data) ? data : Object.values(data);
                
                games.slice(0, 15).forEach(game => {
                    const num = parseInt(game.Number);
                    const period = game.IssueNumber;
                    
                    // Logic based on Number
                    let ballClass = "";
                    let dots = "";
                    let size = num >= 5 ? "Big" : "Small";

                    if ([1,3,7,9].includes(num)) {
                        ballClass = "ball-green";
                        dots = '<div class="dot" style="background:#4caf50"></div>';
                    } else if ([2,4,6,8].includes(num)) {
                        ballClass = "ball-red";
                        dots = '<div class="dot" style="background:#f44336"></div>';
                    } else if (num === 0) {
                        ballClass = "ball-0";
                        dots = '<div class="dot" style="background:#f44336"></div><div class="dot" style="background:#9c27b0"></div>';
                    } else if (num === 5) {
                        ballClass = "ball-5";
                        dots = '<div class="dot" style="background:#4caf50"></div><div class="dot" style="background:#9c27b0"></div>';
                    }

                    const row = `
                        <tr>
                            <td>${period}</td>
                            <td><span class="res-ball ${ballClass}">${num}</span></td>
                            <td>${size}</td>
                            <td>${dots}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                    document.getElementById('periodID').innerText = period;
                });
            }
        });
    </script>
</body>
</html>
