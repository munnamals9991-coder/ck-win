<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:#FFD700; padding-bottom:100px; }
        .act-header { background:#000; color:#FFD700; padding:20px; text-align:center; border-bottom:2px solid #fff; }
        .tabs { display:flex; background:#000; padding:10px; justify-content:space-around; }
        .tab { color:#888; font-weight:bold; cursor:pointer; padding:5px 15px; }
        .tab.active { color:#FFD700; border-bottom:2px solid #FFD700; }
        .record-list { padding:15px; }
        .record-item { background:#fff; border-radius:15px; padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
        .record-info h4 { font-size:16px; color:#333; }
        .record-info p { font-size:12px; color:#888; }
        .status-win { color:#2ecc71; font-weight:bold; }
        /* Bottom Nav */
        .bottom-nav { position:fixed; bottom:0; width:100%; background:#000; height:80px; display:flex; justify-content:space-around; align-items:center; border-top:3px solid #FFD700; border-top-left-radius:35px; border-top-right-radius:35px; }
        .nav-link { text-align:center; color:#888; text-decoration:none; font-size:12px; flex:1; }
        .nav-link i { font-size:24px; display:block; margin-bottom:5px; }
        .nav-link.active { color:#FFD700; }
    </style>
</head>
<body>
    <div class="act-header"><h2>Activity Center</h2></div>
    <div class="tabs">
        <div class="tab active">Betting Records</div>
        <div class="tab">Game History</div>
    </div>

    <div class="record-list">
        <div class="record-item">
            <div class="record-info">
                <h4>WinGo 1Min</h4>
                <p>2024-05-20 14:30:05</p>
            </div>
            <div class="status-win">+à§³196.00</div>
        </div>
        <p style="text-align:center; color:#000; margin-top:20px;">No more data</p>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-link active"><i class="fas fa-chart-line"></i>Activity</a>
        <a href="promotion.html" class="nav-link"><i class="fas fa-gift" style="font-size:30px; color:#FFD700;"></i><span>Promo</span></a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-link"><i class="fas fa-user-circle"></i>Account</a>
    </div>
</body>
</html>
