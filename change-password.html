<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background:#FFD700; font-family:sans-serif; padding:20px; }
        .header { display:flex; align-items:center; margin-bottom:30px; }
        .header i { font-size:24px; margin-right:15px; cursor:pointer; color:#000; }
        .card { background:#000; padding:30px; border-radius:30px; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
        .card h2 { color:#FFD700; margin-bottom:20px; text-align:center; }
        input { width:100%; padding:15px; margin-bottom:15px; border-radius:12px; border:2px solid #FFD700; background:transparent; color:#fff; outline:none; }
        input::placeholder { color:#888; }
        button { width:100%; padding:15px; background:#FFD700; border:none; border-radius:12px; font-weight:bold; font-size:16px; cursor:pointer; margin-top:10px; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-chevron-left" onclick="history.back()"></i>
        <h2>Security Center</h2>
    </div>

    <div class="card">
        <h2>Change Password</h2>
        <input type="password" id="oldPass" placeholder="Current Password">
        <input type="password" id="newPass" placeholder="New Password">
        <input type="password" id="confirmPass" placeholder="Confirm New Password">
        <button onclick="updatePassword()">Update Password</button>
    </div>

    <script>
        function updatePassword() {
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            if(p1 !== p2) {
                alert("Passwords do not match!");
                return;
            }
            alert("Update Successful! (Firebase Logic Required)");
            history.back();
        }
    </script>
</body>
</html>
