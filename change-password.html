<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #f8f9fd; padding: 20px; }
        .header { display: flex; align-items: center; margin-bottom: 30px; }
        .header i { font-size: 20px; margin-right: 15px; cursor: pointer; }
        .form-group { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        button { width: 100%; padding: 15px; background: #FFD700; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h2>Change Password</h2>
    </div>

    <div class="form-group">
        <input type="password" placeholder="Old Password">
        <input type="password" placeholder="New Password">
        <input type="password" placeholder="Confirm New Password">
        <button onclick="alert('Password Update Coming Soon!')">Update Password</button>
    </div>
</body>
</html>
