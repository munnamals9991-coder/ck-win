<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Premium Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8f9fd; padding-bottom: 100px; }

        /* প্রোফাইল হেডার - উন্নত ডিজাইন */
        .profile-header {
            background: linear-gradient(180deg, #FFD700 0%, #E6B800 100%);
            padding: 50px 20px 70px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        .avatar-box { position: relative; width: 100px; margin: 0 auto 15px; }
        .avatar-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); object-fit: cover; }
        .edit-badge { position: absolute; bottom: 5px; right: 5px; background: #000; color: #FFD700; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; cursor: pointer; }

        .username-row { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .username-row h2 { font-size: 24px; font-weight: 800; color: #000; }
        .uid-text { font-size: 13px; color: #333; font-weight: 600; opacity: 0.8; }

        /* উন্নত ব্যালেন্স কার্ড */
        .balance-container {
            background: #fff; margin: -40px 20px 20px; padding: 25px;
            border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center; border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .balance-label { font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .balance-amount { font-size: 38px; font-weight: 900; color: #000; margin: 10px 0; display: block; }
        
        /* ফিন্যান্স বাটন গ্রিড */
        .finance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 0 20px 25px; }
        .fin-btn { background: #000; color: #FFD700; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .fin-btn:active { transform: scale(0.95); opacity: 0.8; }

        /* মেনু লিস্ট */
        .menu-list { background: #fff; margin: 0 20px 20px; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .menu-item { display: flex; align-items: center; padding: 18px 20px; text-decoration: none; color: #333; border-bottom: 1px solid #f9f9f9; }
        .menu-item i { width: 35px; color: #FFD700; font-size: 20px; }
        .menu-item span { flex-grow: 1; font-weight: 600; }
        .menu-item:last-child { border-bottom: none; }

        /* মডাল (Pop-up) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: #fff; width: 100%; max-width: 360px; padding: 30px; border-radius: 30px; text-align: center; }
        .modal-card i { font-size: 50px; color: #FFD700; margin-bottom: 15px; }
        .btn-box { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .m-yes { background: #FFD700; color: #000; }
        .m-no { background: #f0f0f0; color: #666; }

        .avatar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .avatar-grid img { width: 100%; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top-left-radius: 25px; border-top-right-radius: 25px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .nav-item { text-align: center; color: #bbb; text-decoration: none; font-size: 11px; flex: 1; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: #FFD700; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-box">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" id="pfp" class="avatar-img">
            <div class="edit-badge" onclick="openModal('avatarModal')"><i class="fas fa-pen"></i></div>
        </div>
        <div class="username-row">
            <h2 id="uName">Loading...</h2>
            <i class="fas fa-edit" style="color: #333; cursor: pointer;" onclick="openModal('nameModal')"></i>
        </div>
        <div class="uid-text">UID | <span id="uID">515900</span></div>
    </div>

    <div class="balance-container">
        <p class="balance-label">Total Asset Balance</p>
        <span class="balance-amount" id="uBal">৳0.00</span>
        <div style="font-size: 12px; color: #aaa;">Data synchronized with Firebase</div>
    </div>

    <div class="finance-grid">
        <div class="fin-btn" onclick="comingSoon()">
            <i class="fas fa-donate"></i> Deposit
        </div>
        <div class="fin-btn" onclick="comingSoon()">
            <i class="fas fa-wallet"></i> Withdraw
        </div>
    </div>

    <div class="menu-list">
        <a href="#" class="menu-item" onclick="openModal('giftModal')">
            <i class="fas fa-gift"></i><span>Gift Code</span><i class="fas fa-chevron-right"></i>
        </a>
        <a href="#" class="menu-item" onclick="comingSoon()">
            <i class="fas fa-key"></i><span>Change Password</span><i class="fas fa-chevron-right"></i>
        </a>
        <a href="support.html" class="menu-item">
            <i class="fas fa-headset"></i><span>Customer Service</span><i class="fas fa-chevron-right"></i>
        </a>
        <a href="#" class="menu-item" onclick="openModal('logoutModal')">
            <i class="fas fa-sign-out-alt" style="color:#ff4757;"></i><span style="color:#ff4757;">Logout</span>
        </a>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-card">
            <h3>Update Name</h3>
            <input type="text" id="nameInp" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:10px;" placeholder="Enter Name">
            <div class="btn-box">
                <button class="m-btn m-no" onclick="closeModal('nameModal')">Cancel</button>
                <button class="m-btn m-yes" onclick="saveName()">Save</button>
            </div>
        </div>
    </div>

    <div id="avatarModal" class="modal">
        <div class="modal-card">
            <h3>Select Avatar</h3>
            <div class="avatar-grid">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" onclick="saveAvatar(this.src)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" onclick="saveAvatar(this.src)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Mia" onclick="saveAvatar(this.src)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Zoe" onclick="saveAvatar(this.src)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" onclick="saveAvatar(this.src)">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Luna" onclick="saveAvatar(this.src)">
            </div>
            <button class="m-btn m-no" style="width:100%; margin-top:15px;" onclick="closeModal('avatarModal')">Close</button>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-card">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Confirm Logout?</h3>
            <p style="color:#888; margin-top:5px;">Are you sure you want to exit?</p>
            <div class="btn-box">
                <button class="m-btn m-no" onclick="closeModal('logoutModal')">No</button>
                <button class="m-btn m-yes" onclick="location.href='login.html'">Yes</button>
            </div>
        </div>
    </div>

    <div id="giftModal" class="modal">
        <div class="modal-card">
            <h3>Redeem Gift</h3>
            <input type="text" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:10px;" placeholder="Enter Gift Code">
            <div class="btn-box">
                <button class="m-btn m-no" onclick="closeModal('giftModal')">Cancel</button>
                <button class="m-btn m-yes" onclick="alert('Invalid Code!')">Redeem</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
        <a href="promotion.html" class="nav-item active" style="margin-top:-25px;"><div style="width:55px; height:55px; background:#FFD700; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#000; border:5px solid #f8f9fd;"><i class="fas fa-gem" style="margin-bottom:0;"></i></div>Promo</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-item active"><i class="fas fa-user-circle"></i>Account</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = "user123"; // আপনার ডাইনামিক ইউজার আইডি এখানে আসবে

        // ডাটাবেজ থেকে ডাটা রিয়েলটাইম লোড করা
        onValue(ref(db, 'users/' + userId), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('uName').innerText = data.username || "CK Player";
                document.getElementById('uBal').innerText = '৳' + (parseFloat(data.balance).toFixed(2) || "0.00");
                document.getElementById('uID').innerText = data.uid || "515900";
                if(data.avatar) document.getElementById('pfp').src = data.avatar;
            }
        });

        // ফাংশনসমূহ
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.comingSoon = () => alert("This feature is Coming Soon!");

        window.saveName = () => {
            const val = document.getElementById('nameInp').value;
            if(val) {
                update(ref(db, 'users/' + userId), { username: val });
                closeModal('nameModal');
            }
        };

        window.saveAvatar = (url) => {
            update(ref(db, 'users/' + userId), { avatar: url });
            closeModal('avatarModal');
        };
    </script>
</body>
</html>
