<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Customer Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f7f8ff; display: flex; flex-direction: column; height: 100vh; }

        /* হেডার */
        .header {
            background: #FFD700;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 15px;
            top: 25px;
            font-size: 20px;
            color: #000;
            text-decoration: none;
        }
        .header-title { font-size: 24px; font-weight: 900; font-style: italic; color: #000; }

        /* কন্টেন্ট */
        .content {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .support-icon {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #000;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        h2 { font-size: 22px; margin-bottom: 10px; color: #333; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; }

        /* লাইভ চ্যাট বাটন */
        .btn-chat {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
            color: white;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
            transition: transform 0.2s;
        }
        .btn-chat:active { transform: scale(0.95); }

        .footer-note { margin-top: 50px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="header">
        <a href="login.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="header-title">CK WIN Support</div>
    </div>

    <div class="content">
        <div class="support-icon">
            <i class="fas fa-headset"></i>
        </div>
        <h2>How can we help you?</h2>
        <p>If you have any problems with your account, deposit, or withdrawal, please click the button below to talk with our live agent.</p>

        <a href="https://h5.workorder.support/?tenantid=1007&timestamp=1768025479&website=https%253A%252F%252Fhgnice.cc&datablock=22f1523c2dd70bc734ebd0c4b431ba7308881ca6f2ad12862623dfde9c4b2a3c9a697d3c5c5ba8650b41f123244722ccd56c294e36dcd65f36a492c17276b02226b37b892cc631a09b2a3337bb59de49b98ad13c1e5ec986dcc59fe87a882d6a&language=en#/home?language=" 
           class="btn-chat">
            <i class="fas fa-comments"></i> Start Live Chat
        </a>

        <div class="footer-note">Service Hours: 24/7 Online Support</div>
    </div>

</body>
</html>
