<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Customer Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f4f7fb; color: #333; }

        /* হেডার স্টাইল */
        .header {
            background: #FFD700; /* আপনার পছন্দের হলুদ কালার */
            padding: 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-btn { font-size: 20px; color: #000; cursor: pointer; margin-right: 15px; text-decoration: none; }
        .header-title { font-size: 18px; font-weight: bold; color: #000; flex-grow: 1; text-align: center; margin-right: 35px; }

        /* ব্যানার সেকশন */
        .banner {
            background: #FFD700;
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .banner-logo {
            font-size: 40px;
            font-weight: 900;
            font-style: italic;
            color: #000;
            margin-bottom: 10px;
        }
        .banner-text { font-size: 14px; color: #333; font-weight: 500; }

        /* সাপোর্ট অপশন কার্ড */
        .support-container { padding: 20px; margin-top: -20px; }
        
        .support-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }
        .support-card:active { transform: scale(0.98); }

        .icon-box {
            width: 50px;
            height: 50px;
            background: #fff9db;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #FFA500; /* আইকন কালার */
        }

        .content-box { flex-grow: 1; }
        .content-box h3 { font-size: 16px; margin-bottom: 4px; color: #111; }
        .content-box p { font-size: 13px; color: #888; }

        .arrow-right { color: #ccc; font-size: 18px; }

        /* চ্যাট বাটন (নিচে) */
        .bottom-action {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        .btn-live-chat {
            background: #FFD700;
            color: #000;
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* ফুটার টেক্সট */
        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="login.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
        <div class="header-title">Customer Service</div>
    </div>

    <div class="banner">
        <div class="banner-logo">CK WIN</div>
        <p class="banner-text">How can we help you today?</p>
    </div>

    <div class="support-container">
        
        <a href="https://t.me/your_telegram_link" target="_blank" class="support-card">
            <div class="icon-box">
                <i class="fab fa-telegram-plane"></i>
            </div>
            <div class="content-box">
                <h3>Telegram Support</h3>
                <p>Chat with our official agent 24/7</p>
            </div>
            <i class="fas fa-chevron-right arrow-right"></i>
        </a>

        <a href="https://wa.me/your_number" target="_blank" class="support-card">
            <div class="icon-box">
                <i class="fab fa-whatsapp"></i>
            </div>
            <div class="content-box">
                <h3>WhatsApp Support</h3>
                <p>Fast response for your queries</p>
            </div>
            <i class="fas fa-chevron-right arrow-right"></i>
        </a>

        <a href="#" class="support-card">
            <div class="icon-box">
                <i class="fas fa-key"></i>
            </div>
            <div class="content-box">
                <h3>Account Issues</h3>
                <p>Password reset and login help</p>
            </div>
            <i class="fas fa-chevron-right arrow-right"></i>
        </a>

        <div class="footer-note">
            © 2026 CK WIN. All Rights Reserved.
        </div>
    </div>

    <div class="bottom-action">
        <a href="https://your-live-chat-link.com" class="btn-live-chat">
            <i class="fas fa-headset"></i> Start Live Chat
        </a>
    </div>

</body>
</html>
