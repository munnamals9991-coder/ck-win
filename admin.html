<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: 'Roboto', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #2d2d2d; padding: 30px; border-radius: 15px; border: 2px solid #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        h2 { text-align: center; color: #FFD700; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #555; padding-bottom: 15px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #555; background: #444; color: white; outline: none; }
        button { padding: 12px 20px; background: #FFD700; color: #000; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e6c200; }
        
        #result-area { display: none; background: #383838; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .user-info p { margin: 10px 0; font-size: 16px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .user-info span { color: #FFD700; font-weight: bold; float: right; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-blue { background: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Control Panel</h2>
        
        <div class="search-box">
            <input type="number" id="searchUid" placeholder="Enter User 8-Digit UID">
            <button onclick="searchUser()">SEARCH</button>
        </div>

        <div id="result-area">
            <div class="user-info">
                <p>Username: <span id="u_name"></span></p>
                <p>User UID: <span id="u_uid"></span></p>
                <p>Phone/ID: <span id="u_login"></span></p>
                <p>Current Balance: <span id="u_bal"></span></p>
                <p>Status: <span id="u_status"></span></p>
            </div>

            <div style="margin-top:20px; border-top: 1px solid #555; padding-top:10px;">
                <input type="number" id="amount" placeholder="Amount" style="margin-bottom:10px; width:100%;">
                <div class="action-grid">
                    <button class="btn-green" onclick="updateMoney('add')">Add Balance</button>
                    <button class="btn-red" onclick="updateMoney('cut')">Cut Balance</button>
                </div>
            </div>

            <div class="action-grid">
                <button class="btn-red" onclick="banUser(true)">BAN USER</button>
                <button class="btn-blue" onclick="banUser(false)">UNBAN USER</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUserPath = null;

        window.searchUser = () => {
            const uid = parseInt(document.getElementById('searchUid').value);
            if(!uid) return alert("Please enter UID");

            const usersRef = ref(db, 'users');
            const q = query(usersRef, orderByChild('uid'), equalTo(uid));

            get(q).then((snapshot) => {
                if(snapshot.exists()) {
                    snapshot.forEach(child => {
                        currentUserPath = 'users/' + child.key;
                        const data = child.val();
                        
                        document.getElementById('result-area').style.display = 'block';
                        document.getElementById('u_name').innerText = data.username || "Unknown";
                        document.getElementById('u_uid').innerText = data.uid;
                        document.getElementById('u_login').innerText = data.loginID;
                        document.getElementById('u_bal').innerText = "৳" + data.balance;
                        
                        const statusElem = document.getElementById('u_status');
                        statusElem.innerText = data.isBanned ? "BANNED (Error 500)" : "ACTIVE";
                        statusElem.style.color = data.isBanned ? "red" : "#28a745";
                    });
                } else {
                    alert("User Not Found!");
                    document.getElementById('result-area').style.display = 'none';
                }
            });
        };

        window.updateMoney = (type) => {
            if(!currentUserPath) return;
            const amt = parseFloat(document.getElementById('amount').value);
            const curBal = parseFloat(document.getElementById('u_bal').innerText.replace('৳',''));
            
            if(isNaN(amt)) return alert("Enter valid amount");

            const newBal = type === 'add' ? (curBal + amt) : (curBal - amt);

            update(ref(db, currentUserPath), { balance: newBal }).then(() => {
                alert("Balance Updated!");
                searchUser(); // Refresh data
            });
        };

        window.banUser = (status) => {
            if(!currentUserPath) return;
            update(ref(db, currentUserPath), { isBanned: status }).then(() => {
                alert(status ? "User BANNED!" : "User UNBANNED!");
                searchUser();
            });
        };
    </script>
</body>
</html>
