<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Admin Panel</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #6366f1; text-transform: uppercase; letter-spacing: 2px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #1e293b; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        th, td { border: 1px solid #334155; padding: 15px; text-align: center; }
        th { background: #1e293b; color: #6366f1; font-size: 14px; }
        
        .promo-inputs input { width: 85px; margin: 3px; padding: 6px; border-radius: 4px; border: 1px solid #475569; background: #0f172a; color: #fff; font-size: 12px; }
        .balance-input { width: 100px; padding: 8px; border-radius: 5px; border: 1px solid #475569; background: #0f172a; color: #fff; margin-bottom: 8px; }
        
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 6px; color: white; font-weight: bold; transition: 0.3s; width: 100%; text-transform: uppercase; font-size: 11px; }
        .btn-balance { background: #2ecc71; }
        .btn-promo { background: #f39c12; }
        button:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .status-tag { font-size: 10px; padding: 3px 8px; border-radius: 10px; background: #6366f1; color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CK WIN - Master Control Panel</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ইউজার তথ্য (Phone)</th>
                    <th>ওয়ালেট ব্যালেন্স (৳)</th>
                    <th>প্রমোশন ও এজেন্সি ডাটা (Yesterday, Code, D-Reg, T-Reg)</th>
                    <th>অ্যাকশন</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

<script>
    // ১. Firebase কনফিগারেশন (আপনার সঠিক কি এখানে বসান)
    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW-SVF79s5YlRfkLw", // আমি স্পেস সরিয়ে দিয়েছি, একবার চেক করে নিন
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };

    // Firebase ইনিশিয়ালাইজ
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ২. রিয়েল-টাইম ডাটা রিড করা
    database.ref('users').on('value', (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";

        if (!data) {
            tbody.innerHTML = "<tr><td colspan='4'>কোনো ইউজার খুঁজে পাওয়া যায়নি!</td></tr>";
            return;
        }

        for (let phone in data) {
            const promo = data[phone].promotion || {};
            tbody.innerHTML += `
                <tr>
                    <td>
                        <span class="status-tag">Active User</span><br><br>
                        <b>${phone}</b>
                    </td>
                    <td>
                        <div style="margin-bottom:10px; color:#2ecc71; font-weight:bold; font-size:18px;">৳ ${data[phone].balance || 0}</div>
                        <input type="number" id="bal-${phone}" class="balance-input" placeholder="টাকার অংক">
                        <button class="btn-balance" onclick="updateBalance('${phone}')">Add Balance</button>
                    </td>
                    <td class="promo-inputs">
                        <div style="margin-bottom:5px;">
                           Comm: <input type="number" id="comm-${phone}" value="${promo.yesterday_commission || '0.00'}">
                           Code: <input type="text" id="code-${phone}" value="${promo.invite_code || phone}">
                        </div>
                        <div>
                           D-Reg: <input type="number" id="dreg-${phone}" value="${promo.direct_reg || '0'}">
                           T-Reg: <input type="number" id="treg-${phone}" value="${promo.team_reg || '0'}">
                        </div>
                    </td>
                    <td>
                        <button class="btn-promo" onclick="updatePromo('${phone}')">Update Agency Info</button>
                    </td>
                </tr>
            `;
        }
    });

    // ৩. ব্যালেন্স আপডেট করার ফাংশন
    function updateBalance(phone) {
        const amount = document.getElementById('bal-' + phone).value;
        if (amount === "") {
            alert("অনুগ্রহ করে টাকার পরিমাণ লিখুন!");
            return;
        }

        database.ref('users/' + phone).update({
            balance: parseFloat(amount)
        }).then(() => {
            alert("ইউজার " + phone + " এর ব্যালেন্স আপডেট হয়েছে!");
            document.getElementById('bal-' + phone).value = "";
        }).catch(err => alert("Error: " + err.message));
    }

    // ৪. প্রমোশন ডাটা আপডেট করার ফাংশন
    function updatePromo(phone) {
        const promoData = {
            yesterday_commission: document.getElementById('comm-' + phone).value || "0.00",
            invite_code: document.getElementById('code-' + phone).value || phone,
            direct_reg: document.getElementById('dreg-' + phone).value || "0",
            team_reg: document.getElementById('treg-' + phone).value || "0"
        };

        database.ref('users/' + phone + '/promotion').update(promoData)
        .then(() => {
            alert("ইউজার " + phone + " এর এজেন্সি ডাটা আপডেট হয়েছে!");
        }).catch(err => alert("Error: " + err.message));
    }

</script>
</body>
</html>
