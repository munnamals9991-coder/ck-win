<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:#FFD700; padding-bottom:100px; }
        .wallet-top { background:#000; color:#FFD700; padding:40px 20px; text-align:center; border-bottom-left-radius:40px; border-bottom-right-radius:40px; }
        .balance-box h2 { font-size:40px; margin:10px 0; color:#fff; }
        .btn-group { display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:20px; }
        .w-btn { padding:15px; border-radius:15px; border:none; font-weight:bold; font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; }
        .dep-btn { background:#000; color:#FFD700; border:2px solid #fff; }
        .wit-btn { background:#fff; color:#000; }
        .history-card { background:#fff; margin:15px; border-radius:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .history-card h3 { margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px; }
        /* Bottom Nav */
        .bottom-nav { position:fixed; bottom:0; width:100%; background:#000; height:80px; display:flex; justify-content:space-around; align-items:center; border-top:3px solid #FFD700; border-top-left-radius:35px; border-top-right-radius:35px; }
        .nav-link { text-align:center; color:#888; text-decoration:none; font-size:12px; flex:1; }
        .nav-link i { font-size:24px; display:block; margin-bottom:5px; }
        .nav-link.active { color:#FFD700; }
    </style>
</head>
<body>
    <div class="wallet-top">
        <p>Main Wallet Balance</p>
        <h2 id="uBal">৳0.00</h2>
        <p>UID: <span id="uID">Loading...</span></p>
    </div>

    <div class="btn-group">
        <button class="w-btn dep-btn" onclick="alert('Deposit Coming Soon')"><i class="fas fa-plus-circle"></i> Deposit</button>
        <button class="w-btn wit-btn" onclick="alert('Withdraw Coming Soon')"><i class="fas fa-money-bill-wave"></i> Withdraw</button>
    </div>

    <div class="history-card">
        <h3>Transaction History</h3>
        <p style="text-align:center; color:#888; padding:20px;">No records found.</p>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-link"><i class="fas fa-chart-line"></i>Activity</a>
        <a href="promotion.html" class="nav-link"><i class="fas fa-gift" style="font-size:30px; color:#FFD700;"></i><span>Promo</span></a>
        <a href="wallet.html" class="nav-link active"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-link"><i class="fas fa-user-circle"></i>Account</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userId = "user123";

        onValue(ref(db, 'users/' + userId), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('uBal').innerText = '৳' + (parseFloat(data.balance).toFixed(2));
                document.getElementById('uID').innerText = data.uid || "515900";
            }
        });
    </script>
</body>
</html>
