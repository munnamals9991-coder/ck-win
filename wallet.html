<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Source 300-314] */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:#FFD700; padding-bottom:100px; }
        .wallet-top { background:#000; color:#FFD700; padding:40px 20px; text-align:center; border-bottom-left-radius:40px; border-bottom-right-radius:40px; }
        .balance-box h2 { font-size:40px; margin:10px 0; color:#fff; }
        .btn-group { display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:20px; }
        .w-btn { padding:15px; border-radius:15px; border:none; font-weight:bold; font-size:16px; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px; }
        .dep-btn { background:#000; color:#FFD700; border:2px solid #fff; }
        .wit-btn { background:#fff; color:#000; }
        .history-card { background:#fff; margin:15px; border-radius:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .history-card h3 { margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 10px 0; border-top: 2px solid #FFD700; border-radius: 18px 18px 0 0; z-index: 1000; height: 60px; align-items: center; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 11px; flex: 1; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-item.active { color: #FFD700; }
        .promo-btn { margin-top: -35px; width: 55px; height: 55px; background: #FFD700; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 4px solid #000; color: #000; font-size: 20px; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
    </style>
</head>
<body>
    <div class="wallet-top">
        <p>Main Wallet Balance</p>
        <h2 id="uBal">৳0.00</h2>
        <p>UID: <span id="uID">Loading...</span></p>
    </div>

    <div class="btn-group">
        <button class="w-btn dep-btn" onclick="location.href='recharge.html'"><i class="fas fa-plus-circle"></i> Deposit</button>
        <button class="w-btn wit-btn" onclick="location.href='withdraw.html'"><i class="fas fa-money-bill-wave"></i> Withdraw</button>
    </div>

    <div class="history-card">
        <h3>Transaction History</h3>
        <p style="text-align:center; color:#888; padding:20px;">No records found.</p>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
        <a href="promotion.html" class="nav-item"><div class="promo-btn"><i class="fas fa-gem"></i></div>Promo</a>
        <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-item"><i class="fas fa-user-circle"></i>Account</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userKey = localStorage.getItem("userKey");

        if(userKey) {
            onValue(ref(db, 'users/' + userKey), (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    if(data.isBanned) { localStorage.removeItem("userKey"); window.location.href="login.html"; }
                    document.getElementById('uBal').innerText = '৳' + (parseFloat(data.balance).toFixed(2));
                    document.getElementById('uID').innerText = data.uid || "N/A";
                }
            });
        } else {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
