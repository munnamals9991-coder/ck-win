<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Sign Up</title>
    <style>
        body { background: #0f172a; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid #334155; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 12px; background: #6366f1; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h1 style="color:#6366f1; margin:0;">CK WIN</h1>
    <p style="color:#94a3b8">Create New Account</p>
    <input type="number" id="phone" placeholder="Phone Number">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="signUp()">Register Now</button>
    <p style="font-size: 14px;">Already have an account? <a href="login.html" style="color:#6366f1; text-decoration:none;">Login</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        storageBucket: "ck-win-36ca8.firebasestorage.app",
        messagingSenderId: "207421244578",
        appId: "1:207421244578:web:c86cd9d7380aae272883fb",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.signUp = function() {
        const phone = document.getElementById('phone').value;
        const pass = document.getElementById('pass').value;

        if(phone.length > 10 && pass.length > 5) {
            set(ref(db, 'users/' + phone), {
                password: pass,
                balance: 0.00
            }).then(() => {
                alert("Account Success! Now Login.");
                window.location.href = "login.html";
            }).catch((err) => alert("Error: " + err.message));
        } else {
            alert("নম্বর এবং পাসওয়ার্ড সঠিক ভাবে দিন!");
        }
    }
</script>
</body>
</html>
