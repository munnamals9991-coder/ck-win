<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 35px 20px; color: #333; border-radius: 0 0 25px 25px; animation: slideDown 0.5s ease; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 900; font-style: italic; letter-spacing: 1px; }
        .header p { margin: 10px 0 0; font-size: 14px; opacity: 0.9; }
        
        /* Tabs */
        .tab-menu { display: flex; padding: 10px 20px 0; border-bottom: 1px solid #eee; background: #fff; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #888; cursor: pointer; transition: 0.3s; }
        .tab.active { color: #F1C40F; border-bottom: 3px solid #F1C40F; }

        /* Form Content */
        .form-box { padding: 25px; display: none; animation: fadeIn 0.4s ease-out forwards; }
        .form-box.active { display: block; }
        
        .input-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #fdfdfd; border: 1px solid #ddd; border-radius: 12px; padding: 14px; transition: 0.3s; }
        .input-field:focus-within { border-color: #F1C40F; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(241,196,15,0.15); }
        .input-field i { color: #F1C40F; margin-right: 12px; font-size: 18px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #333; }

        /* Animated Buttons */
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin-top: 15px; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; box-shadow: 0 4px 15px rgba(241,196,15,0.3); }
        .btn-yellow:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(241,196,15,0.4); }
        .btn-yellow:active { transform: scale(0.95); }
        
        .btn-outline { background: white; color: #F1C40F; border: 2px solid #F1C40F; margin-top: 10px; }
        .btn-outline:active { transform: scale(0.95); background: #fffcf0; }

        /* Keyframes */
        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>CK WIN</h1>
        <p>Login to your account and start winning!</p>
    </div>

    <div class="tab-menu">
        <div class="tab active" onclick="switchTab('phoneLogin', this)"><i class="fas fa-mobile-alt"></i> Phone</div>
        <div class="tab" onclick="switchTab('emailLogin', this)"><i class="fas fa-envelope"></i> Email</div>
    </div>

    <div id="phoneLogin" class="form-box active">
        <div class="input-group">
            <span class="label">Phone Number</span>
            <div class="input-field">
                <i class="fas fa-phone"></i><span style="margin-right:8px; font-weight:bold; color:#666">+880</span>
                <input type="number" id="lPhone" placeholder="17XXXXXXXX">
            </div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="pPhone" placeholder="Enter Password">
                <i class="fas fa-eye" onclick="viewPass('pPhone', this)" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>
        <button class="btn btn-yellow" onclick="doLogin('phone')">Log in</button>
        <button class="btn btn-outline" onclick="location.href='signup.html'">Create New Account</button>
    </div>

    <div id="emailLogin" class="form-box">
        <div class="input-group">
            <span class="label">Gmail Address</span>
            <div class="input-field"><i class="fas fa-at"></i><input type="email" id="lEmail" placeholder="example@gmail.com"></div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="pEmail" placeholder="Enter Password">
                <i class="fas fa-eye" onclick="viewPass('pEmail', this)" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>
        <button class="btn btn-yellow" onclick="doLogin('email')">Log in</button>
        <button class="btn btn-outline" onclick="location.href='signup.html'">Create New Account</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const dbRef = ref(getDatabase(app));

    // ট্যাব পরিবর্তন
    window.switchTab = function(id, el) {
        document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // পাসওয়ার্ড দেখা
    window.viewPass = function(id, icon) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye-slash');
    }

    window.doLogin = function(type) {
        let val = type === 'phone' ? document.getElementById('lPhone').value : document.getElementById('lEmail').value;
        let pass = type === 'phone' ? document.getElementById('pPhone').value : document.getElementById('pEmail').value;

        if(!val || !pass) { alert("Please fill all fields!"); return; }

        const userId = val.replace(/[^a-zA-Z0-9]/g, "_");
        get(child(dbRef, `users/${userId}`)).then((sn) => {
            if(sn.exists() && sn.val().password === pass) {
                localStorage.setItem("userKey", userId);
                window.location.href = "index.html";
            } else { alert("Invalid Credentials!"); }
        }).catch(() => alert("User not found!"));
    }
</script>
</body>
</html>
