<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; overflow-x: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header */
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 30px 20px; color: #333; border-radius: 0 0 25px 25px; animation: slideDown 0.5s ease; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 900; font-style: italic; }
        
        /* Tabs */
        .tab-menu { display: flex; padding: 10px 20px 0; border-bottom: 1px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #888; cursor: pointer; transition: 0.3s; }
        .tab.active { color: #F1C40F; border-bottom: 3px solid #F1C40F; }

        /* Form */
        .form-box { padding: 25px; display: none; animation: fadeIn 0.4s ease forwards; }
        .form-box.active { display: block; }
        .input-group { margin-bottom: 15px; }
        .label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 12px; transition: 0.3s; }
        .input-field:focus-within { border-color: #F1C40F; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(241,196,15,0.1); }
        .input-field i { color: #F1C40F; margin-right: 12px; width: 20px; text-align: center; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 15px; color: #333; }

        /* Buttons with Animation */
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); margin-top: 10px; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; box-shadow: 0 4px 15px rgba(241,196,15,0.3); }
        .btn-yellow:active { transform: scale(0.92); }
        .btn-outline { background: white; color: #F1C40F; border: 2px solid #F1C40F; }

        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>CK WIN</h1><p>Create an account to start winning!</p></div>

    <div class="tab-menu">
        <div class="tab active" onclick="switchTab('phoneTab', this)"><i class="fas fa-mobile-alt"></i> Phone</div>
        <div class="tab" onclick="switchTab('emailTab', this)"><i class="fas fa-envelope"></i> Email</div>
    </div>

    <div id="phoneTab" class="form-box active">
        <div class="input-group">
            <span class="label">Phone Number</span>
            <div class="input-field"><i class="fas fa-phone"></i><span style="margin-right:5px; font-weight:bold; color:#666">+880</span><input type="number" id="p_num" placeholder="17XXXXXXXX"></div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="p_pass" placeholder="Password"><i class="fas fa-eye" onclick="toggleView('p_pass', this)" style="color:#ccc; cursor:pointer;"></i></div>
        </div>
        <div class="input-group">
            <span class="label">Confirm Password</span>
            <div class="input-field"><i class="fas fa-check-circle"></i><input type="password" id="p_conf" placeholder="Confirm Password"></div>
        </div>
        <div class="input-group">
            <span class="label">Refer ID (Optional)</span>
            <div class="input-field"><i class="fas fa-user-plus"></i><input type="text" id="p_ref" placeholder="Enter Refer ID"></div>
        </div>
        <button class="btn btn-yellow" onclick="handleReg('phone')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>

    <div id="emailTab" class="form-box">
        <div class="input-group">
            <span class="label">Gmail Address</span>
            <div class="input-field"><i class="fas fa-at"></i><input type="email" id="e_mail" placeholder="example@gmail.com"></div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="e_pass" placeholder="Password"><i class="fas fa-eye" onclick="toggleView('e_pass', this)" style="color:#ccc; cursor:pointer;"></i></div>
        </div>
        <div class="input-group">
            <span class="label">Confirm Password</span>
            <div class="input-field"><i class="fas fa-check-circle"></i><input type="password" id="e_conf" placeholder="Confirm Password"></div>
        </div>
        <div class="input-group">
            <span class="label">Refer ID (Optional)</span>
            <div class="input-field"><i class="fas fa-user-plus"></i><input type="text" id="e_ref" placeholder="Enter Refer ID"></div>
        </div>
        <button class="btn btn-yellow" onclick="handleReg('email')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.switchTab = (id, el) => {
        document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    };

    window.toggleView = (id, icon) => {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye-slash');
    };

    window.handleReg = (type) => {
        const val = type === 'phone' ? document.getElementById('p_num').value : document.getElementById('e_mail').value;
        const pass = type === 'phone' ? document.getElementById('p_pass').value : document.getElementById('e_pass').value;
        const conf = type === 'phone' ? document.getElementById('p_conf').value : document.getElementById('e_conf').value;
        const refId = type === 'phone' ? document.getElementById('p_ref').value : document.getElementById('e_ref').value;

        if(!val || pass.length < 6) { alert("সব তথ্য সঠিকভাবে দিন (পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে)"); return; }
        if(pass !== conf) { alert("পাসওয়ার্ড মিলেনি!"); return; }
        if(type === 'email' && !val.endsWith("@gmail.com")) { alert("শুধুমাত্র @gmail.com ব্যবহার করুন!"); return; }

        const userId = val.replace(/[^a-zA-Z0-9]/g, "_");
        set(ref(db, 'users/' + userId), {
            loginID: val,
            password: pass,
            referBy: refId || "none",
            balance: 0.00
        }).then(() => {
            alert("Registration Successful!");
            window.location.href = "login.html";
        });
    };
</script>
</body>
</html>
