her<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; }
        .header { background: linear-gradient(180deg, #ffcc00 0%, #ffb300 100%); padding: 30px 20px; color: white; border-radius: 0 0 25px 25px; }
        .header h1 { margin: 0; font-size: 28px; font-style: italic; font-weight: 900; }
        .form-box { padding: 20px; }
        .tab-menu { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; color: #666; font-weight: bold; cursor: pointer; }
        .tab.active { color: #ffb300; border-bottom: 2px solid #ffb300; }
        .input-group { margin-bottom: 15px; }
        .label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
        .input-field i { color: #ffb300; margin-right: 10px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; }
        .btn-action { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .yellow-btn { background: linear-gradient(90deg, #ffcc00, #ffb300); color: white; box-shadow: 0 4px 15px rgba(255,179,0,0.3); }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h1>CK WIN</h1>
        <p>Create account with your @gmail.com</p>
    </div>
    <div class="form-box">
        <div class="tab-menu"><div class="tab active">Email Registration</div></div>
        
        <div class="input-group">
            <span class="label">Email Address</span>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
        </div>

        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="Password">
                <i class="fas fa-eye" id="togglePass" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>

        <button class="btn-action yellow-btn" onclick="signUp()">Register</button>
        <p style="text-align:center">Already have account? <a href="login.html" style="color:#ffb300">Login</a></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // চোখের আইকন দিয়ে পাসওয়ার্ড দেখানো
    document.getElementById('togglePass').onclick = function() {
        const p = document.getElementById('pass');
        if(p.type === "password") { p.type = "text"; this.classList.replace('fa-eye', 'fa-eye-slash'); }
        else { p.type = "password"; this.classList.replace('fa-eye-slash', 'fa-eye'); }
    };

    window.signUp = function() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if(email.includes("@gmail.com")) {
            const userId = email.replace(/[^a-zA-Z0-9]/g, ""); // ফায়ারবেস পাথে স্পেশাল ক্যারেক্টার চলে না
            set(ref(db, 'users/' + userId), { email: email, password: pass, balance: 0 }).then(() => {
                alert("Success!"); window.location.href="login.html";
            });
        } else { alert("শুধুমাত্র @gmail.com ব্যবহার করুন!"); }
    }
</script>
</body>
</html>
