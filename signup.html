<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; }
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 25px 20px; color: #333; border-radius: 0 0 25px 25px; position: relative; }
        .header h1 { margin: 0; font-size: 30px; font-weight: 900; font-style: italic; }
        .lang { position: absolute; top: 25px; right: 20px; font-size: 14px; font-weight: bold; display: flex; align-items: center; }
        .lang img { width: 20px; margin-right: 5px; }
        .form-box { padding: 20px; }
        .input-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #fdfdfd; border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
        .input-field i { color: #F1C40F; margin-right: 12px; font-size: 18px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #333; }
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; box-shadow: 0 4px 15px rgba(241, 196, 15, 0.4); }
        .btn-outline { background: white; color: #F1C40F; border: 2px solid #F1C40F; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <div class="lang"><img src="https://flagcdn.com/w20/us.png"> EN</div>
        <h1>CK WIN</h1>
        <p style="margin: 10px 0 0; font-size: 13px; opacity: 0.8;">Register with Phone or Gmail</p>
    </div>
    <div class="form-box">
        <div class="input-group">
            <span class="label">Phone or Gmail</span>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="userInput" placeholder="017xxxxxxxx or example@gmail.com">
            </div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="Set Password">
                <i class="fas fa-eye" id="togglePass" style="color: #ccc; cursor: pointer;"></i>
            </div>
        </div>
        <button class="btn btn-yellow" onclick="handleSignUp()">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Back to Log in</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // পাসওয়ার্ড দেখানো/লুকানো
    document.getElementById('togglePass').onclick = function() {
        const p = document.getElementById('pass');
        p.type = p.type === 'password' ? 'text' : 'password';
        this.classList.toggle('fa-eye-slash');
    };

    window.handleSignUp = function() {
        const input = document.getElementById('userInput').value.trim();
        const pass = document.getElementById('pass').value;

        if(!input || pass.length < 6) { alert("সঠিক তথ্য দিন (পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে)"); return; }

        // ডাটাবেস ফ্রেন্ডলি আইডি তৈরি
        const userId = input.replace(/[^a-zA-Z0-9]/g, "_");

        set(ref(db, 'users/' + userId), {
            loginID: input,
            password: pass,
            balance: 0.00
        }).then(() => {
            alert("Registration Successful!");
            window.location.href = "login.html";
        });
    }
</script>
</body>
</html>
