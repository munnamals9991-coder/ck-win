<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { -webkit-tap-highlight-color: transparent; } /* নীল দাগ বন্ধ করার জন্য */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 30px 20px; color: #333; border-radius: 0 0 25px 25px; animation: slideDown 0.5s ease; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 900; font-style: italic; }
        .tab-menu { display: flex; padding: 10px 20px 0; border-bottom: 1px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #888; cursor: pointer; transition: 0.3s; }
        .tab.active { color: #F1C40F; border-bottom: 3px solid #F1C40F; }
        .form-box { padding: 25px; display: none; animation: fadeIn 0.4s ease forwards; }
        .form-box.active { display: block; }
        .input-group { margin-bottom: 15px; }
        .label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 12px; transition: 0.3s; }
        .input-field i { color: #F1C40F; margin-right: 12px; width: 20px; text-align: center; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 15px; color: #333; }
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.2s; margin-top: 10px; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; box-shadow: 0 4px 15px rgba(241,196,15,0.3); }
        .btn-yellow:active { transform: scale(0.95); opacity: 0.9; }
        .btn-outline { background: white; color: #F1C40F; border: 2px solid #F1C40F; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header"><h1>CK WIN</h1><p>Register to start your journey!</p></div>
    <div class="tab-menu">
        <div class="tab active" onclick="switchTab('pTab', this)">Phone</div>
        <div class="tab" onclick="switchTab('eTab', this)">Email</div>
    </div>
    <div id="pTab" class="form-box active">
        <div class="input-group">
            <div class="input-field"><i class="fas fa-phone"></i><span style="color:#666">+880</span><input type="number" id="p_num" placeholder="Phone Number"></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="p_pass" placeholder="Password"><i class="fas fa-eye" onclick="toggleView('p_pass', this)" style="color:#ccc"></i></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-check-circle"></i><input type="password" id="p_conf" placeholder="Confirm Password"></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-user-plus"></i><input type="text" id="p_ref" placeholder="Refer ID (Optional)"></div>
        </div>
        <button class="btn btn-yellow" onclick="handleReg('phone')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>
    <div id="eTab" class="form-box">
        <div class="input-group">
            <div class="input-field"><i class="fas fa-at"></i><input type="email" id="e_mail" placeholder="example@gmail.com"></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="e_pass" placeholder="Password"><i class="fas fa-eye" onclick="toggleView('e_pass', this)" style="color:#ccc"></i></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-check-circle"></i><input type="password" id="e_conf" placeholder="Confirm Password"></div>
        </div>
        <button class="btn btn-yellow" onclick="handleReg('email')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const firebaseConfig = { apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw", authDomain: "ck-win-36ca8.firebaseapp.com", projectId: "ck-win-36ca8", databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com" };
    const db = getDatabase(initializeApp(firebaseConfig));
    window.switchTab = (id, el) => {
        document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
    };
    window.toggleView = (id, icon) => {
        const input = document.getElementById(id); input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye-slash');
    };
    window.handleReg = (type) => {
        const val = type === 'phone' ? document.getElementById('p_num').value : document.getElementById('e_mail').value;
        const pass = type === 'phone' ? document.getElementById('p_pass').value : document.getElementById('e_pass').value;
        const conf = type === 'phone' ? document.getElementById('p_conf').value : document.getElementById('e_conf').value;
        if(pass !== conf) { alert("পাসওয়ার্ড মেলেনি!"); return; }
        const userId = val.replace(/[^a-zA-Z0-9]/g, "_");
        set(ref(db, 'users/' + userId), { loginID: val, password: pass, balance: 0.00 }).then(() => {
            alert("Success!"); window.location.href="login.html";
        });
    };
</script>
</body>
</html>
