<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; overflow: hidden; }
        
        /* Header */
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 30px 20px; color: #333; border-radius: 0 0 25px 25px; position: relative; animation: slideDown 0.5s ease; }
        .header h1 { margin: 0; font-size: 30px; font-weight: 900; font-style: italic; }
        
        /* Tabs */
        .tab-menu { display: flex; padding: 10px 20px 0; border-bottom: 1px solid #eee; }
        .tab { flex: 1; text-align: center; padding: 15px; font-weight: bold; color: #888; cursor: pointer; transition: 0.3s; }
        .tab.active { color: #F1C40F; border-bottom: 3px solid #F1C40F; }

        /* Form */
        .form-box { padding: 25px; display: none; animation: fadeIn 0.5s ease forwards; }
        .form-box.active { display: block; }
        .input-group { margin-bottom: 20px; }
        .input-field { display: flex; align-items: center; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 14px; transition: 0.3s; }
        .input-field:focus-within { border-color: #F1C40F; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(241,196,15,0.1); }
        .input-field i { color: #F1C40F; margin-right: 12px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; }

        /* Buttons with Animation */
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; margin-top: 15px; }
        .btn-yellow:hover { transform: scale(1.03); box-shadow: 0 8px 20px rgba(241,196,15,0.4); }
        .btn-yellow:active { transform: scale(0.95); }
        .btn-outline { background: white; color: #F1C40F; border: 2px solid #F1C40F; margin-top: 10px; }
        .btn-outline:hover { background: #fffcf0; }

        /* Animations */
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header"><h1>CK WIN</h1><p>Join the winning team today!</p></div>

    <div class="tab-menu">
        <div class="tab active" onclick="showForm('phoneForm', this)"><i class="fas fa-mobile-alt"></i> Phone</div>
        <div class="tab" onclick="showForm('emailForm', this)"><i class="fas fa-envelope"></i> Email</div>
    </div>

    <div id="phoneForm" class="form-box active">
        <div class="input-group">
            <div class="input-field">
                <i class="fas fa-phone"></i><span style="margin-right:8px; font-weight:bold; color:#666">+880</span>
                <input type="number" id="regPhone" placeholder="Phone Number">
            </div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="passPhone" placeholder="Password">
                <i class="fas fa-eye" onclick="togglePass('passPhone', this)" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>
        <button class="btn btn-yellow" onclick="handleAuth('phone')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>

    <div id="emailForm" class="form-box">
        <div class="input-group">
            <div class="input-field"><i class="fas fa-at"></i><input type="email" id="regEmail" placeholder="Email Address"></div>
        </div>
        <div class="input-group">
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="passEmail" placeholder="Password">
                <i class="fas fa-eye" onclick="togglePass('passEmail', this)" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>
        <button class="btn btn-yellow" onclick="handleAuth('email')">Register Now</button>
        <button class="btn btn-outline" onclick="location.href='login.html'">Log in</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ট্যাব চেঞ্জ ফাংশন
    window.showForm = function(formId, tabEl) {
        document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
        tabEl.classList.add('active');
    }

    // পাসওয়ার্ড দেখা/লুকানো
    window.togglePass = function(id, icon) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('fa-eye-slash');
    }

    window.handleAuth = function(type) {
        let val = type === 'phone' ? document.getElementById('regPhone').value : document.getElementById('regEmail').value;
        let pass = type === 'phone' ? document.getElementById('passPhone').value : document.getElementById('passEmail').value;

        if(!val || pass.length < 6) { alert("Please provide valid info!"); return; }
        if(type === 'email' && !val.includes("@gmail.com")) { alert("Gmail only!"); return; }

        const userId = val.replace(/[^a-zA-Z0-9]/g, "_");
        set(ref(db, 'users/' + userId), { loginID: val, password: pass, balance: 0.00 }).then(() => {
            alert("Success!"); window.location.href="login.html";
        });
    }
</script>
</body>
</html>
