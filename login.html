<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; position: relative; }
        
        /* Header Section (Yellow Gradient) */
        .header { background: linear-gradient(180deg, #ffcc00 0%, #ffb300 100%); padding: 30px 20px; color: white; border-radius: 0 0 25px 25px; }
        .header h1 { margin: 0; font-size: 28px; font-style: italic; font-weight: 900; }
        .header p { font-size: 13px; margin: 10px 0 0; opacity: 0.9; line-height: 1.4; }

        /* Form Section */
        .form-box { padding: 20px; margin-top: -10px; }
        .tab-menu { display: flex; border-bottom: 2px solid #eee; margin-bottom: 25px; }
        .tab { flex: 1; text-align: center; padding: 10px; color: #666; font-weight: bold; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { color: #ffb300; border-bottom: 2px solid #ffb300; }

        .input-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; font-size: 14px; }
        .input-field { display: flex; align-items: center; background: #f9f9f9; border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
        .input-field i { color: #ffb300; margin-right: 10px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #333; }

        /* Buttons */
        .btn-action { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .login-btn { background: linear-gradient(90deg, #ffcc00, #ffb300); color: white; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(255,179,0,0.3); }
        .reg-btn { background: white; color: #ffb300; border: 2px solid #ffb300; }
        
        /* Error Message */
        #error-msg { color: #ff4444; font-size: 13px; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>CK WIN</h1>
        <p>Welcome back! Please log in with your phone number.<br>Forgot your password? Contact customer service.</p>
    </div>

    <div class="form-box">
        <div class="tab-menu">
            <div class="tab active">Phone Number Login</div>
            <div class="tab">Email Login</div>
        </div>

        <div id="error-msg"><i class="fas fa-exclamation-circle"></i> Invalid number or password!</div>

        <div class="input-group">
            <span class="label">Phone number</span>
            <div class="input-field">
                <i class="fas fa-mobile-alt"></i>
                <span style="margin-right:10px; color:#666; font-weight:bold;">+880</span>
                <input type="number" id="loginPhone" placeholder="1804589591">
            </div>
        </div>

        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Enter Password">
                <i class="fas fa-eye-slash" style="color:#ccc; cursor:pointer;" id="togglePass"></i>
            </div>
        </div>

        <button class="btn-action login-btn" onclick="userLogin()">Log in</button>
        <button class="btn-action reg-btn" onclick="location.href='signup.html'">Register</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // আপনার Firebase Config (স্ক্রিনশট অনুযায়ী)
    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const dbRef = ref(getDatabase(app));

    window.userLogin = function() {
        const phone = document.getElementById('loginPhone').value;
        const pass = document.getElementById('loginPass').value;
        const errorMsg = document.getElementById('error-msg');

        if(phone && pass) {
            get(child(dbRef, `users/${phone}`)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if(userData.password === pass) {
                        localStorage.setItem("userPhone", phone); // সেশন সেভ রাখা
                        window.location.href = "index.html"; // গেম পেজে নিয়ে যাবে
                    } else {
                        showError("Incorrect Password!");
                    }
                } else {
                    showError("No account found with this number!");
                }
            }).catch((error) => {
                showError("Connection error!");
            });
        } else {
            showError("Please fill all fields!");
        }
    }

    function showError(msg) {
        const error = document.getElementById('error-msg');
        error.innerText = msg;
        error.style.display = 'block';
    }
</script>
</body>
</html>
