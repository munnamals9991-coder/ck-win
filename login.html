<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>CK WIN - Login</title>
    <style> /* Signup এর মতই স্টাইল */ 
        body { background: #0f172a; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid #334155; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ec4899; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h1 style="color:#ec4899; margin:0;">CK WIN</h1>
    <p style="color:#94a3b8">Welcome Back</p>
    <input type="number" id="l_phone" placeholder="Phone Number">
    <input type="password" id="l_pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size: 14px;">New here? <a href="signup.html" style="color:#ec4899; text-decoration:none;">Register</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const dbRef = ref(getDatabase(app));

    window.login = function() {
        const phone = document.getElementById('l_phone').value;
        const pass = document.getElementById('l_pass').value;

        get(child(dbRef, `users/${phone}`)).then((snapshot) => {
            if (snapshot.exists()) {
                if(snapshot.val().password === pass) {
                    localStorage.setItem("userPhone", phone); // ইউজার নম্বর সেভ রাখা
                    window.location.href = "index.html";
                } else { alert("Incorrect Password!"); }
            } else { alert("No Account Found!"); }
        });
    }
</script>
</body>
</html>
