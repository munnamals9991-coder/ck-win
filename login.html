<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* স্টাইল সব এক থাকবে */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; }
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 30px 20px; color: #333; border-radius: 0 0 25px 25px; }
        .header h1 { margin: 0; font-size: 30px; font-weight: 900; font-style: italic; }
        .form-box { padding: 20px; }
        .input-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .input-field { display: flex; align-items: center; background: #fdfdfd; border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
        .input-field i { color: #F1C40F; margin-right: 12px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; }
        .btn-yellow { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; background: #F1C40F; color: white; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header"><h1>CK WIN</h1><p>Login with Phone or Gmail</p></div>
    <div class="form-box">
        <div class="input-group">
            <span class="label">Phone or Gmail</span>
            <div class="input-field"><i class="fas fa-user"></i><input type="text" id="l_input" placeholder="017xxx or example@gmail.com"></div>
        </div>
        <div class="input-group">
            <span class="label">Password</span>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="l_pass" placeholder="Password">
                <i class="fas fa-eye" id="toggleLPass" style="color:#ccc; cursor:pointer;"></i>
            </div>
        </div>
        <button class="btn-yellow" onclick="handleLogin()">Log in</button>
        <p style="text-align:center; margin-top:20px;">New here? <a href="signup.html" style="color:#F1C40F; text-decoration:none; font-weight:bold;">Register</a></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const dbRef = ref(getDatabase(app));

    document.getElementById('toggleLPass').onclick = function() {
        const p = document.getElementById('l_pass');
        p.type = p.type === 'password' ? 'text' : 'password';
    };

    window.handleLogin = function() {
        const input = document.getElementById('l_input').value.trim();
        const pass = document.getElementById('l_pass').value;
        const userId = input.replace(/[^a-zA-Z0-9]/g, "_");

        get(child(dbRef, `users/${userId}`)).then((snapshot) => {
            if (snapshot.exists() && snapshot.val().password === pass) {
                localStorage.setItem("userKey", userId);
                window.location.href = "index.html";
            } else { alert("ভুল তথ্য দিয়েছেন!"); }
        }).catch(() => alert("অ্যাকাউন্ট পাওয়া যায়নি!"));
    }
</script>
</body>
</html>
