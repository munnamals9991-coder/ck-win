<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(180deg, #FFD700 0%, #F1C40F 100%); padding: 35px 20px; color: #333; border-radius: 0 0 25px 25px; }
        .header h1 { margin: 0; font-size: 32px; font-weight: 900; font-style: italic; }
        .form-box { padding: 25px; animation: fadeIn 0.4s ease; }
        .input-group { margin-bottom: 20px; }
        .input-field { display: flex; align-items: center; background: #fdfdfd; border: 1px solid #ddd; border-radius: 12px; padding: 14px; transition: 0.2s; }
        .input-field:focus-within { border-color: #F1C40F; transform: translateY(-2px); }
        .input-field i { color: #F1C40F; margin-right: 12px; }
        input { border: none; background: transparent; width: 100%; outline: none; font-size: 16px; color: #333; }
        .remember-me { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #666; margin-bottom: 20px; cursor: pointer; }
        .btn { width: 100%; padding: 16px; border-radius: 35px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-yellow { background: linear-gradient(90deg, #FFD700, #F1C40F); color: white; }
        .btn-yellow:active { transform: scale(0.95); opacity: 0.9; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header"><h1>CK WIN</h1><p>Welcome back! Login to continue.</p></div>
    <div class="form-box">
        <div class="input-group">
            <div class="input-field"><i class="fas fa-user"></i><input type="text" id="l_user" placeholder="Phone or Gmail"></div>
        </div>
        <div class="input-group">
            <div class="input-field"><i class="fas fa-lock"></i><input type="password" id="l_pass" placeholder="Password"><i class="fas fa-eye" onclick="toggleLView()" id="eyeIco" style="color:#ccc; cursor:pointer"></i></div>
        </div>
        <label class="remember-me"><input type="checkbox" id="remember"> Remember Me</label>
        <button class="btn btn-yellow" onclick="handleLogin()">Log in</button>
        <button class="btn" style="background:white; color:#F1C40F; border:2px solid #F1C40F; margin-top:10px" onclick="location.href='signup.html'">Register Now</button>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const firebaseConfig = { apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw", authDomain: "ck-win-36ca8.firebaseapp.com", projectId: "ck-win-36ca8", databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com" };
    const dbRef = ref(getDatabase(initializeApp(firebaseConfig)));

    // Remember Me চেক করা
    window.onload = () => {
        const savedUser = localStorage.getItem("savedUser");
        const savedPass = localStorage.getItem("savedPass");
        if(savedUser && savedPass) {
            document.getElementById('l_user').value = savedUser;
            document.getElementById('l_pass').value = savedPass;
            document.getElementById('remember').checked = true;
        }
    };

    window.toggleLView = () => {
        const p = document.getElementById('l_pass');
        p.type = p.type === 'password' ? 'text' : 'password';
    };

    window.handleLogin = () => {
        const user = document.getElementById('l_user').value;
        const pass = document.getElementById('l_pass').value;
        const remember = document.getElementById('remember').checked;
        const userId = user.replace(/[^a-zA-Z0-9]/g, "_");

        get(child(dbRef, `users/${userId}`)).then((sn) => {
            if(sn.exists() && sn.val().password === pass) {
                if(remember) {
                    localStorage.setItem("savedUser", user);
                    localStorage.setItem("savedPass", pass);
                } else {
                    localStorage.removeItem("savedUser"); localStorage.removeItem("savedPass");
                }
                localStorage.setItem("userKey", userId);
                window.location.href = "index.html";
            } else { alert("Invalid Credentials!"); }
        });
    };
</script>
</body>
</html>
