<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f7f8ff; }
        .header { background: #FFD700; padding: 20px; padding-bottom: 50px; text-align: center; }
        .header-title { font-size: 35px; font-weight: 900; font-style: italic; color: #000; }
        .container { background: white; margin-top: -30px; border-radius: 20px 20px 0 0; padding: 20px; min-height: 80vh; }
        .input-box { display: flex; align-items: center; background: #fff; padding: 12px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 15px; }
        input { border: none; outline: none; width: 100%; font-size: 16px; }
        .btn-submit { width: 100%; background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%); border: none; padding: 15px; border-radius: 30px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">CK WIN</div>
        <p>Login to your account</p>
    </div>

    <div class="container">
        <div class="input-box">
            <span style="margin-right:10px; font-weight:bold">+880</span>
            <input type="number" id="l_phone" placeholder="Phone Number">
        </div>
        <div class="input-box">
            <input type="password" id="l_pass" placeholder="Password">
        </div>
        
        <button class="btn-submit" onclick="handleLogin()">Log in</button>
        <button class="btn-submit" style="background:#fff; border:1px solid orange; color:orange; margin-top:10px;" onclick="location.href='register.html'">Register</button>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW-SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function handleLogin() {
        const phone = document.getElementById('l_phone').value;
        const pass = document.getElementById('l_pass').value;

        if(!phone || !pass) { alert("Please enter phone and password"); return; }

        const userId = phone.replace(/[^a-zA-Z0-9]/g, "");

        database.ref('users/' + userId).once('value', snapshot => {
            if(snapshot.exists()) {
                const data = snapshot.val();
                if(data.password === pass) {
                    localStorage.setItem("userPhone", userId); // Key name fixed
                    alert("Login Successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Wrong Password!");
                }
            } else {
                alert("User not found! Please register first.");
            }
        });
    }
</script>
</body>
</html>
