<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f7f9fc; padding-bottom: 80px; }
        .header { padding: 15px; display: flex; justify-content: space-between; background: #fff; }
        .brand { font-size: 24px; font-weight: 900; color: #FFD700; font-style: italic; }
        .banner { margin: 10px; height: 160px; background: linear-gradient(135deg, #FFD700, #FFA500); border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; text-align: center; }
        .notice { background: #fff; margin: 10px; padding: 8px; border-radius: 20px; font-size: 12px; display: flex; align-items: center; }
        .section-title { padding: 10px 15px; font-weight: bold; border-left: 4px solid #FFD700; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 10px; }
        .card { background: #fff; border-radius: 12px; padding: 15px 5px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card i { font-size: 25px; margin-bottom: 5px; color: #FFD700; }
        .lottery-item { background: #fff; margin: 10px; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; }
        .nav-item { text-align: center; color: #bbb; text-decoration: none; flex: 1; }
        .nav-item i { font-size: 20px; display: block; }
        .nav-item span { font-size: 11px; }
        .nav-item.active { color: #FFD700; }
        .promo-btn { width: 50px; height: 50px; background: #FFD700; border-radius: 50%; margin-top: -30px; display: flex; align-items: center; justify-content: center; color: #fff; border: 4px solid #fff; }
    </style>
</head>
<body>
    <div class="header"><div class="brand">CK WIN</div></div>
    <div class="banner"><h1>CK WIN</h1><p>Largest Online Entertainment Platform</p></div>
    <div class="notice"><i class="fas fa-volume-up" style="margin-right:8px; color:#FFD700;"></i><marquee>Welcome to CK WIN! Start your winning journey today.</marquee></div>
    
    <div class="section-title">Popular</div>
    <div class="grid">
        <div class="card"><i class="fas fa-trophy"></i><br><span>Popular</span></div>
        <div class="card"><i class="fas fa-dice"></i><br><span>Lottery</span></div>
        <div class="card"><i class="fas fa-gamepad"></i><br><span>Slots</span></div>
    </div>

    <div class="section-title">Lottery</div>
    <div class="lottery-item" onclick="alert('Coming Soon!')">
        <div><h3>Win Go</h3><p style="font-size:12px; color:#888;">Guess Color/Number</p></div>
        <i class="fas fa-circle-dot" style="font-size:30px; color:#FFD700;"></i>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="nav-item" onclick="alert('Coming Soon!')"><i class="fas fa-th-large"></i><span>Activity</span></a>
        <a href="#" class="nav-item"><div class="promo-btn"><i class="fas fa-gem"></i></div><span>Promotion</span></a>
        <a href="#" class="nav-item" onclick="alert('Coming Soon!')"><i class="fas fa-wallet"></i><span>Wallet</span></a>
        <a href="account.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Account</span></a>
    </div>
</body>
</html>
