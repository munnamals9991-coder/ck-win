<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CK WIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ১. লিঙ্কে চেপে ধরলে যাতে মেনু না আসে এবং নীল হাইলাইট রিমুভ */
        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent; /* ক্লিকের নীল রঙ রিমুভ */
            -webkit-touch-callout: none; /* চেপে ধরলে লিঙ্ক কপি/শেয়ার অপশন আসবে না */
            user-select: none; /* টেক্সট সিলেক্ট করা যাবে না */
        }

        body { background: #f4f5f8; padding-bottom: 70px; }

        /* টপ বার */
        .top-header { background: #FFD700; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; font-style: italic; color: #000; }
        .header-icons { display: flex; gap: 15px; font-size: 20px; color: #000; }

        /* ব্যানার - গেম রিলেটেড */
        .banner-container { padding: 10px; }
        .game-banner { 
            width: 100%; height: 160px; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://static.vecteezy.com/system/resources/previews/000/691/497/original/casino-banner-with-slot-machine-and-golden-coins-vector.jpg');
            background-size: cover; background-position: center; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border: 2px solid #FFD700;
        }
        .game-banner h2 { color: #FFD700; font-size: 26px; font-weight: 800; text-shadow: 2px 2px 5px #000; }

        /* ট্যাব */
        .tabs { display: flex; gap: 10px; padding: 15px 10px; }
        .tab { background: #fff; padding: 8px 20px; border-radius: 8px; font-weight: bold; font-size: 14px; color: #333; cursor: pointer; border: 1px solid #ddd; }
        .tab.active { background: #FFD700; border-color: #FFD700; color: #000; }

        /* গেম কার্ড - ইমেজের বদলে আইকন (যাতে imgbb এরর না আসে) */
        .game-list { padding: 0 10px; }
        .game-card { 
            background: #FFD700; margin-bottom: 12px; border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .game-info h3 { font-size: 20px; font-weight: 800; color: #000; margin-bottom: 5px; }
        .game-info p { font-size: 12px; color: #222; font-weight: 500; }
        
        /* গেম আইকন ডিজাইন */
        .game-icon { width: 70px; height: 70px; background: rgba(255,255,255,0.3); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #000; }

        /* বটম নেভিগেশন - নীল রঙ রিমুভ করা হয়েছে */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: #000; height: 60px; 
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 2px solid #FFD700; border-radius: 15px 15px 0 0; z-index: 1000; 
        }
        .nav-link { text-align: center; color: #888; text-decoration: none; font-size: 11px; flex: 1; outline: none; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-link.active { color: #FFD700; }
        
        .promo-center { 
            background: #FFD700; width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin-top: -30px; border: 4px solid #000; color: #000 !important;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <header class="top-header">
        <div class="logo">CK WIN</div>
        <div class="header-icons">
            <i class="fas fa-comment-dots" onclick="location.href='messages.html'"></i>
            <i class="fas fa-download" onclick="location.href='download.html'"></i>
        </div>
    </header>

    <div class="banner-container">
        <div class="game-banner">
            <h2>CK WIN CASINO</h2>
            <p style="color: #fff; font-size: 12px;">The Most Trusted Game Platform</p>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active">WinGo</div>
        <div class="tab">Popular</div>
    </div>

    <div class="game-list">
        <div class="game-card" onclick="location.href='wingo.html'">
            <div class="game-info">
                <h3>Win Go</h3>
                <p>Guess Number<br>Green/Red/Violet to win</p>
            </div>
            <div class="game-icon"><i class="fas fa-dice"></i></div>
        </div>

        <div class="game-card" onclick="location.href='k3.html'">
            <div class="game-info">
                <h3>K3 Lotre</h3>
                <p>Guess Number<br>Big/Small/Odd/Even</p>
            </div>
            <div class="game-icon"><i class="fas fa-cubes"></i></div>
        </div>

        <div class="game-card" onclick="location.href='5d.html'">
            <div class="game-info">
                <h3>5D Lotre</h3>
                <p>Guess Number<br>Combine to win</p>
            </div>
            <div class="game-icon"><i class="fas fa-gem"></i></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-link"><i class="fas fa-gift"></i>Activity</a>
        <a href="promotion.html" class="nav-link promo-center"><i class="fas fa-gem"></i>Promo</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-link"><i class="fas fa-user-circle"></i>Account</a>
    </nav>

    <script>
        // লিঙ্ক চেপে ধরা রোধ করার জন্য অ্যাডিশনাল স্ক্রিপ্ট
        window.oncontextmenu = function() { return false; };
    </script>
</body>
</html>
