<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CK WIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ১. চেপে ধরা (Long Press) এবং হাইলাইট বন্ধ করা */
        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent !important; /* ক্লিক করলে নীল রঙ আসবে না */
            -webkit-touch-callout: none !important; /* লিঙ্কে চেপে ধরলে URL মেনু আসবে না */
            -webkit-user-select: none; /* টেক্সট কপি করা যাবে না */
            user-select: none;
            outline: none;
        }

        body { background: #f4f5f8; padding-bottom: 70px; }

        /* টপ বার */
        .top-header { background: #FFD700; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; font-style: italic; color: #000; }
        .header-icons { display: flex; gap: 15px; font-size: 20px; color: #000; }

        /* ব্যানার - গেম রিলেটেড CK WIN ডিজাইন */
        .banner-container { padding: 10px; }
        .game-banner { 
            width: 100%; height: 160px; 
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 20%, rgba(255,215,0,0.3)), url('https://img.freepik.com/free-vector/realistic-casino-banner-with-poker-elements_52683-51820.jpg');
            background-size: cover; background-position: center; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: center; padding-left: 20px;
            border: 2px solid #FFD700;
            position: relative;
            overflow: hidden;
        }
        .game-banner h2 { color: #FFD700; font-size: 30px; font-weight: 900; text-shadow: 2px 2px 8px #000; font-style: italic; }
        .game-banner p { color: #fff; font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* ট্যাব */
        .tabs { display: flex; gap: 10px; padding: 15px 10px; }
        .tab { background: #fff; padding: 8px 25px; border-radius: 8px; font-weight: bold; font-size: 14px; color: #333; cursor: pointer; border: 1px solid #ddd; transition: 0.2s; }
        .tab.active { background: #FFD700; border-color: #FFD700; color: #000; }

        /* গেম কার্ড */
        .game-list { padding: 0 10px; }
        .game-card { 
            background: #FFD700; margin-bottom: 12px; border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .game-info h3 { font-size: 20px; font-weight: 800; color: #000; margin-bottom: 5px; }
        .game-info p { font-size: 12px; color: #222; font-weight: 500; }
        .game-icon { width: 65px; height: 65px; background: rgba(255,255,255,0.4); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 35px; color: #000; }

        /* বটম নেভিগেশন */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; background: #000; height: 60px; 
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 2px solid #FFD700; border-radius: 15px 15px 0 0; z-index: 1000; 
        }
        .nav-link { text-align: center; color: #888; text-decoration: none; font-size: 11px; flex: 1; pointer-events: auto; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-link.active { color: #FFD700; }
        
        /* প্রোমো বাটন */
        .promo-center { 
            background: #FFD700; width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin-top: -30px; border: 4px solid #000; color: #000 !important;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <header class="top-header">
        <div class="logo">CK WIN</div>
        <div class="header-icons">
            <i class="fas fa-comment-dots" onclick="location.href='messages.html'"></i>
            <i class="fas fa-download" onclick="location.href='download.html'"></i>
        </div>
    </header>

    <div class="banner-container">
        <div class="game-banner">
            <p>Welcome to</p>
            <h2>CK WIN</h2>
            <p style="font-size: 10px; margin-top: 5px;">Lottery • Casino • Sports</p>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" id="wingoTab" onclick="changeTab('wingo')">WinGo</div>
        <div class="tab" id="popularTab" onclick="changeTab('popular')">Popular</div>
    </div>

    <div class="game-list" id="gameArea">
        <div class="game-card" onclick="location.href='wingo.html'">
            <div class="game-info">
                <h3>Win Go</h3>
                <p>Guess Number<br>Green/Red/Violet to win</p>
            </div>
            <div class="game-icon"><i class="fas fa-dice"></i></div>
        </div>

        <div class="game-card" onclick="location.href='k3.html'">
            <div class="game-info">
                <h3>K3 Lotre</h3>
                <p>Guess Number<br>Big/Small/Odd/Even</p>
            </div>
            <div class="game-icon"><i class="fas fa-cubes"></i></div>
        </div>

        <div class="game-card" onclick="location.href='5d.html'">
            <div class="game-info">
                <h3>5D Lotre</h3>
                <p>Guess Number<br>Combine to win</p>
            </div>
            <div class="game-icon"><i class="fas fa-gem"></i></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-link"><i class="fas fa-gift"></i>Activity</a>
        <a href="promotion.html" class="nav-link promo-center"><i class="fas fa-gem"></i>Promo</a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-link"><i class="fas fa-user-circle"></i>Account</a>
    </nav>

    <script>
        // ১. চেপে ধরা সম্পূর্ণ বন্ধ করা (যাতে লিঙ্ক না দেখায়)
        window.addEventListener('contextmenu', function (e) { 
            e.preventDefault(); 
        }, false);

        // ২. ট্যাব পরিবর্তন লজিক
        function changeTab(type) {
            document.getElementById('wingoTab').classList.remove('active');
            document.getElementById('popularTab').classList.remove('active');
            
            if(type === 'wingo') {
                document.getElementById('wingoTab').classList.add('active');
            } else {
                document.getElementById('popularTab').classList.add('active');
            }
            // আপনার চাহিদা মতো ২টাতেই একই গেম লিস্ট থাকবে।
        }
    </script>
</body>
</html>
