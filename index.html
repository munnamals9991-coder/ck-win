<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>CK WIN - Game Home</title>
    <style>
        body { background: #0f172a; color: white; font-family: Arial; padding: 20px; text-align: center; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 20px; }
        .balance { font-size: 32px; color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>CK WIN PRO</h2>
        <p>User: <span id="displayPhone">Loading...</span></p>
        <div class="balance">৳ <span id="displayBalance">0.00</span></div>
    </div>

    <div class="card">
        <p>Next Game Prediction</p>
        <h1 style="font-size: 50px; color: #6366f1;">BIG</h1>
        <p>Time Left: 00:<span id="timer">30</span></p>
    </div>

    <button onclick="logout()" style="background: red; color: white; border: none; padding: 10px 20px; border-radius: 10px;">Logout</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAvmMKF0SlY81K20YmHW SVF79s5YlRfkLw",
        authDomain: "ck-win-36ca8.firebaseapp.com",
        projectId: "ck-win-36ca8",
        databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    if(!userPhone) { window.location.href = "login.html"; }

    // ডাটাবেস থেকে রিয়েল-টাইম ব্যালেন্স দেখানো
    onValue(ref(db, 'users/' + userPhone), (snapshot) => {
        const data = snapshot.val();
        document.getElementById('displayPhone').innerText = userPhone;
        document.getElementById('displayBalance').innerText = data.balance;
    });

    // টাইমার লজিক
    setInterval(() => {
        let sec = new Date().getSeconds();
        let remain = sec >= 30 ? 60 - sec : 30 - sec;
        document.getElementById('timer').innerText = remain < 10 ? "0"+remain : remain;
    }, 1000);

    window.logout = function() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>
</body>
</html>
