        }
        .toggle-circle {
            width: 16px; height: 16px; background: #555; border-radius: 50%;

        }
        .active .toggle-btn { background: #004400; }
        .active .toggle-circle { left: 20px; background: #0f0; box-shadow: 0 0 5px #0f0; }

        /* Termux কনসোল স্ক্রিন */

        .sig-period { font-size: 8px; color: #ccc; }

        /* Glitch Animation (Jir Jira) */
        .glitch { animation: glitch 0.3s infinite; color: red; font-weight: bold; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes pulse { 0% { box-shadow: 0 0 5px #0f0; } 50% { box-shadow: 0 0 20px #0f0; } 100% { box-shadow: 0 0 5px #0f0; } }
