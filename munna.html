<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK-ZONE HACKER PANEL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* আসল গেমের সাইটটি নিচে চলবে */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* উপরের ছোট হ্যাকার বক্স (Floating Window) */
        .hacker-box {
            position: fixed;
            top: 50px; /* উপর থেকে দূরত্ব */
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            color: #0f0;
            padding: 15px;
            text-align: center;
            z-index: 9999;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 10px;
        }

        .hacker-box h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .signal-text {
            font-size: 35px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin: 10px 0;
        }

        .period-text {
            font-size: 12px;
            color: yellow;
        }

        .btn-group button {
            background: #004400;
            color: white;
            border: 1px solid #0f0;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Matrix Background Effect inside the box only */
        .matrix-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <iframe id="game-frame" src="https://tkclub2.com/#/login"></iframe>

    <div class="hacker-box" id="dragBox">
        <div class="matrix-bg"></div>
        <h2>TK-ZONE HACKER</h2>
        <div class="period-text">PERIOD: <span id="periodNum">202405101025</span></div>
        <div class="signal-text" id="signalRes">BIG</div>
        <div class="btn-group">
            <button onclick="changeSignal()">NEXT SIGNAL</button>
            <button onclick="hideBox()" style="background: #440000;">CLOSE</button>
        </div>
    </div>

    <script>
        // সিগন্যাল অটো চেঞ্জ করার ফাংশন
        function changeSignal() {
            const signals = ["BIG", "SMALL", "RED", "GREEN"];
            const res = signals[Math.floor(Math.random() * signals.length)];
            document.getElementById('signalRes').innerText = res;
            
            // র্যান্ডম পিরিয়ড নম্বর জেনারেট
            const randPeriod = "2024" + Math.floor(10000000 + Math.random() * 90000000);
            document.getElementById('periodNum').innerText = randPeriod;
        }

        // বক্সটি বন্ধ করার জন্য
        function hideBox() {
            document.getElementById('dragBox').style.display = 'none';
        }

        // প্রতি ৩০ সেকেন্ডে সিগন্যাল নিজে নিজেই পাল্টাবে (ঐচ্ছিক)
        setInterval(changeSignal, 30000);
    </script>
</body>
</html>
