<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promotion - CK WIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* আপনার দেওয়া স্টাইল হুবহু রাখা হয়েছে */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; -webkit-tap-highlight-color: transparent !important; -webkit-touch-callout: none !important; user-select: none; outline: none; }
        body { background: #f4f5f8; padding-bottom: 80px; }
        .promo-header { background: linear-gradient(180deg, #FFD700 0%, #000 100%); padding: 30px 15px; text-align: center; color: #FFD700; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .commission-box h2 { font-size: 26px; font-weight: 900; margin: 10px 0; color: #FFD700; }
        .commission-box p { font-size: 12px; color: #fff; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; background: #fff; margin: -20px 15px 15px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #FFD700; }
        .grid-header { background: #000; color: #FFD700; padding: 10px; text-align: center; font-size: 13px; font-weight: bold; }
        .grid-item { padding: 12px; text-align: center; border: 0.5px solid #eee; }
        .grid-item h4 { font-size: 16px; color: #000; font-weight: bold; }
        .grid-item p { font-size: 10px; color: #666; }
        .action-list { margin: 15px; background: #fff; border-radius: 12px; border: 1px solid #eee; }
        .action-item { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
        .action-item span { font-size: 14px; font-weight: bold; color: #444; display: flex; align-items: center; gap: 10px; }
        .action-item i { color: #FFD700; font-size: 18px; }
        .copy-info { font-size: 13px; color: #888; font-weight: normal; }
        .copy-btn { background: #000; color: #FFD700; border: 1px solid #FFD700; padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; height: 60px; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #FFD700; border-radius: 18px 18px 0 0; z-index: 1000; }
        .nav-link { text-align: center; color: #888; text-decoration: none; font-size: 11px; flex: 1; cursor: pointer; }
        .nav-link i { font-size: 20px; display: block; margin-bottom: 2px; }
        .nav-link.active { color: #FFD700; }
        .promo-btn-box { background: #FFD700; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 4px solid #000; color: #000 !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="promo-header">
        <div class="commission-box">
            <p>Yesterday's total commission</p>
            <h2 id="yesterdayComm">৳ 0.00</h2>
            <p>Invite friends to earn more commission</p>
        </div>
    </div>

    <div class="data-grid">
        <div class="grid-header">Direct subordinates</div>
        <div class="grid-header" style="background: #333;">Team subordinates</div>
        
        <div class="grid-item"><h4 id="d_reg">0</h4><p>register count</p></div>
        <div class="grid-item"><h4 id="t_reg">0</h4><p>register count</p></div>
        
        <div class="grid-item"><h4 id="d_dep">0</h4><p>deposit number</p></div>
        <div class="grid-item"><h4 id="t_dep">0</h4><p>deposit number</p></div>
    </div>

    <div class="action-list">
        <div class="action-item" onclick="goTo('partner-rewards.html')">
            <span><i class="fas fa-medal"></i> Partner rewards</span>
            <i class="fas fa-chevron-right" style="color:#ccc; font-size: 12px;"></i>
        </div>
        
        <div class="action-item">
            <span><i class="fas fa-user-tag"></i> Invitation code</span>
            <span class="copy-info" id="invCode">...</span>
            <button class="copy-btn" id="btnCode" onclick="copyText('invCode', 'btnCode')">Copy</button>
        </div>

        <div class="action-item">
            <span><i class="fas fa-link"></i> Invitation link</span>
            <button class="copy-btn" id="btnLink" onclick="copyReferLink('btnLink')">Copy Link</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link" onclick="goTo('index.html')"><i class="fas fa-home"></i>Home</div>
        <div class="nav-link" onclick="goTo('activity.html')"><i class="fas fa-gift"></i>Activity</div>
        <div class="nav-link active promo-btn-box" onclick="goTo('promotion.html')"><i class="fas fa-gem"></i>Promo</div>
        <div class="nav-link" onclick="goTo('wallet.html')"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-link" onclick="goTo('account.html')"><i class="fas fa-user-circle"></i>Account</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // লজিক: লগইন করা ইউজার সনাক্ত করা
        const userKey = localStorage.getItem("userKey");
        if(!userKey) { window.location.href = "login.html"; }

        // ইউজারের প্রমোশন ডাটা লোড করা
        // ডাটাবেস পাথ: users -> userKey -> promotion (এখানে সব ডাটা থাকবে)
        onValue(ref(db, 'users/' + userKey), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if(data.isBanned) { localStorage.removeItem("userKey"); window.location.href="login.html"; }

                // ইনভাইট কোড হিসেবে UID ব্যবহার করা হচ্ছে
                document.getElementById('invCode').innerText = data.uid || "N/A";

                // প্রমোশন স্ট্যাটাস (ডাটাবেসে 'promotion' ফোল্ডারের ভেতর ডাটা থাকতে হবে)
                const promo = data.promotion || {};
                document.getElementById('yesterdayComm').innerText = "৳ " + (promo.commission || "0.00");
                document.getElementById('d_reg').innerText = promo.direct_reg || "0";
                document.getElementById('t_reg').innerText = promo.team_reg || "0";
                document.getElementById('d_dep').innerText = promo.direct_dep || "0";
                document.getElementById('t_dep').innerText = promo.team_dep || "0";
            }
        });

        // কপি ফাংশন
        window.copyText = (elementId, btnId) => {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text);
            const btn = document.getElementById(btnId);
            btn.innerText = "Copied";
            setTimeout(() => { btn.innerText = "Copy"; }, 2000);
        }

        // রেফারেল লিংক কপি ফাংশন (signup.html পেজে নিয়ে যাবে রেফার কোড সহ)
        window.copyReferLink = (btnId) => {
            const code = document.getElementById('invCode').innerText;
            const referLink = window.location.origin + "/signup.html?ref=" + code;
            navigator.clipboard.writeText(referLink);
            const btn = document.getElementById(btnId);
            btn.innerText = "Copied";
            setTimeout(() => { btn.innerText = "Copy Link"; }, 2000);
        }

        window.goTo = (page) => { window.location.href = page; }
        window.addEventListener('contextmenu', e => e.preventDefault(), false);
    </script>
</body>
</html>
