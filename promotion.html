<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agency - CK WIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f5f8; padding-bottom: 80px; user-select: none; }
        
        .promo-header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; }
        
        /* কমিশন কার্ড */
        .commission-box { 
            background: linear-gradient(180deg, #ff6b6b 0%, #f06595 100%); 
            margin: 15px; padding: 20px; border-radius: 15px; color: #fff; text-align: center;
        }

        /* ডাটা টেবিল */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; background: #fff; margin: 0 15px; border-radius: 12px; overflow: hidden; border: 1px solid #eee; }
        .grid-header { background: #f06595; color: #fff; padding: 10px; text-align: center; font-size: 13px; font-weight: bold; }
        .grid-item { padding: 15px; text-align: center; border: 0.5px solid #f4f4f4; }
        .grid-item h4 { font-size: 18px; color: #333; }
        .grid-item p { font-size: 10px; color: #888; }

        /* রেফারেল সেকশন */
        .action-list { margin: 15px; background: #fff; border-radius: 12px; }
        .action-item { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f4f4f4; cursor: pointer; }
        .action-item:last-child { border-bottom: none; }
        .info-label { font-size: 14px; color: #444; font-weight: bold; }
        .info-value { font-size: 14px; color: #666; }

        .btn-main { background: #ff6b6b; color: #fff; padding: 12px; margin: 15px; border-radius: 25px; text-align: center; font-weight: bold; cursor: pointer; }

        /* নেভিগেশন */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; height: 60px; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #FFD700; border-radius: 18px 18px 0 0; }
        .nav-link { text-align: center; color: #888; font-size: 11px; cursor: pointer; }
        .nav-link.active { color: #FFD700; }
        .promo-btn-box { background: #FFD700; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 4px solid #000; color: #000 !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="promo-header">Agency</div>

    <div class="commission-box">
        <p>Yesterday's total commission</p>
        <h2 id="totalComm">৳ 0.00</h2>
        <p style="font-size: 10px; margin-top: 5px;">Upgrade level to increase income</p>
    </div>

    <div class="data-grid">
        <div class="grid-header">Direct subordinates</div>
        <div class="grid-header" style="background: #ff6b6b;">Team subordinates</div>
        <div class="grid-item"><h4 id="d_reg">0</h4><p>register count</p></div>
        <div class="grid-item"><h4 id="t_reg">0</h4><p>register count</p></div>
        <div class="grid-item"><h4 id="d_dep">0</h4><p>Deposit number</p></div>
        <div class="grid-item"><h4 id="t_dep">0</h4><p>Deposit number</p></div>
    </div>

    <div class="btn-main" onclick="copyReferLink()">Copy Invitation Link</div>

    <div class="action-list">
        <div class="action-item" onclick="goTo('partner-rewards.html')">
            <span class="info-label"><i class="fas fa-user-friends" style="color:#ff6b6b;"></i> Partner rewards</span>
            <i class="fas fa-chevron-right" style="color:#ccc;"></i>
        </div>
        <div class="action-item">
            <span class="info-label">Copy invitation code</span>
            <span class="info-value" id="inviteCode" onclick="copyCode()">Loading...</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-link" onclick="goTo('index.html')"><i class="fas fa-home"></i><br>Home</div>
        <div class="nav-link" onclick="goTo('activity.html')"><i class="fas fa-gift"></i><br>Activity</div>
        <div class="nav-link active promo-btn-box" onclick="goTo('promotion.html')"><i class="fas fa-gem"></i></div>
        <div class="nav-link" onclick="goTo('wallet.html')"><i class="fas fa-wallet"></i><br>Wallet</div>
        <div class="nav-link" onclick="goTo('account.html')"><i class="fas fa-user-circle"></i><br>Account</div>
    </nav>

    <script>
        const firebaseConfig = { databaseURL: "https://ck-win-36ca8-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ১. ইউজারের তথ্য লোড (ধরি ইউজারের ID '12345')
        // বাস্তবে এখানে লগইন করা ইউজারের ID বসবে
        const userId = "5122651590"; 

        database.ref('users/' + userId + '/promotion').on('value', (snapshot) => {
            const val = snapshot.val();
            if(val) {
                document.getElementById('totalComm').innerText = "৳ " + (val.commission || "0.00");
                document.getElementById('inviteCode').innerText = val.code || userId;
                document.getElementById('d_reg').innerText = val.direct_reg || "0";
                document.getElementById('t_reg').innerText = val.team_reg || "0";
                document.getElementById('d_dep').innerText = val.direct_dep || "0";
                document.getElementById('t_dep').innerText = val.team_dep || "0";
            }
        });

        // ২. রেফারেল লিংক কপি করা
        function copyReferLink() {
            const code = document.getElementById('inviteCode').innerText;
            const siteUrl = window.location.origin; // আপনার সাইটের মেইন ইউআরএল
            const referLink = siteUrl + "/register.html?ref=" + code;
            
            navigator.clipboard.writeText(referLink);
            alert("Referral Link Copied:\n" + referLink);
        }

        // ৩. ইনভাইট কোড কপি
        function copyCode() {
            const code = document.getElementById('inviteCode').innerText;
            navigator.clipboard.writeText(code);
            alert("Code Copied: " + code);
        }

        function goTo(page) { window.location.href = page; }
    </script>
</body>
</html>
