<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK WIN - Promotion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:#FFD700; padding-bottom:100px; }
        .promo-header { background:#000; color:#FFD700; padding:30px 20px; text-align:center; }
        .invite-card { background:#fff; margin:20px; padding:25px; border-radius:25px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
        .ref-box { background:#f4f4f4; padding:15px; border-radius:10px; margin:15px 0; border:1px dashed #000; font-weight:bold; position:relative; }
        .copy-btn { background:#000; color:#FFD700; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold; width:100%; margin-top:10px; }
        .stats-grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:20px; }
        .stat-item { background:#000; color:#fff; padding:20px; border-radius:15px; text-align:center; }
        .stat-item span { display:block; color:#FFD700; font-size:22px; font-weight:bold; }
        /* Bottom Nav (Same as Wallet) */
        .bottom-nav { position:fixed; bottom:0; width:100%; background:#000; height:80px; display:flex; justify-content:space-around; align-items:center; border-top:3px solid #FFD700; border-top-left-radius:35px; border-top-right-radius:35px; }
        .nav-link { text-align:center; color:#888; text-decoration:none; font-size:12px; flex:1; }
        .nav-link i { font-size:24px; display:block; margin-bottom:5px; }
        .nav-link.active { color:#FFD700; }
    </style>
</head>
<body>
    <div class="promo-header">
        <h1>Agency Program</h1>
        <p>Invite friends and earn up to ৳10,000</p>
    </div>

    <div class="invite-card">
        <h3>Your Referral Code</h3>
        <div class="ref-box" id="refCode">CK515900</div>
        <button class="copy-btn" onclick="copyRef()">Copy Invitation Link</button>
    </div>

    <div class="stats-grid">
        <div class="stat-item"><span id="totalRef">0</span>Total Referrals</div>
        <div class="stat-item"><span id="refBonus">৳0.00</span>Total Bonus</div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-link"><i class="fas fa-chart-line"></i>Activity</a>
        <a href="promotion.html" class="nav-link active"><i class="fas fa-gift" style="font-size:30px; color:#FFD700;"></i><span>Promo</span></a>
        <a href="wallet.html" class="nav-link"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-link"><i class="fas fa-user-circle"></i>Account</a>
    </div>

    <script>
        function copyRef() {
            const code = document.getElementById('refCode').innerText;
            const link = window.location.origin + "/register.html?ref=" + code;
            navigator.clipboard.writeText(link);
            alert("Referral link copied!");
        }
        // Firebase integration logic (Optional: Load referrals from DB)
    </script>
</body>
</html>
